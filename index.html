<body>
    <div class="wrapper">
        <div class="terminal">
            <div class="navbar">
                <div class="cmdname">
                    <span><i class="bi bi-terminal"></i></span><span>terminal.hlab.dev</span>
                </div>
                <div class="controls">
                    <span class="navbtn" id="minimise"><span class="minimisebtn"></span></span>
                    <span class="navbtn" id="maximise"><i class="bi bi-square"></i></span>
                    <span class="navbtn" id="close"><i class="bi bi-x"></i></span>
                </div>            
            </div>
            <div class="prompt-zone">
                <div class="command">
                    <span class="prompt">
                        visitor@hesed.terminal:~$
                    </span>
                    <input type="text"><span class="done"></span>
                </div>
